<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/registerIcon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <section class="section-container">
        <h1 id="titulo-register">Register</h1>
        <form action="#" class="form-container">
          <div class="input-box">
            <span class="material-symbols-outlined"> person </span>
            <input required="required" type="Name" />
            <span class="form-span">Name</span>
            <i></i>
          </div>
          <div class="input-box">
            <span class="material-symbols-outlined"> mail </span>
            <input required="required" type="text" />
            <span class="form-span">Email</span>
            <i></i>
          </div>
          <div class="input-box">
            <span class="material-symbols-outlined"> lock </span>
            <input required="required" type="password" />
            <span class="form-span">Password</span>
            <i></i>
          </div>
          <div class="input-box">
            <span class="material-symbols-outlined"> lock </span>
            <input required="required" type="password" />
            <span class="form-span">Confirm password</span>
            <i></i>
          </div>
          <button>
            <span class="text-button" type="submit">Register</span>
          </button>
          <div>
            <span
              >Already have an account?
              <a href="index.html">login Here</a></span
            >
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
