<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/loginIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <section class="section-container">
        <h1>Login</h1>
        <form action="#" class="form-container">
          <div class="input-box">
            <span class="material-symbols-outlined"> mail </span>
            <input required="required" type="text" />
            <span class="form-span">Email</span>
            <i></i>
          </div>
          <div class="input-box">
            <span class="material-symbols-outlined"> lock </span>
            <input required="required" type="password" placeholder=" " />
            <span class="form-span">Password</span>
            <i></i>
          </div>
          <button type="submit">Login</button>
          <div class="input-box">
            <a href="#">Forgot password?</a>
          </div>
          <div>
            <span
              >New to this site?
              <a href="register.html">Create an account</a></span
            >
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
